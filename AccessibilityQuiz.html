<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
<title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Information</h2>
           <div class="info">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name">
        </div>
           <div class="info">
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email">
        </div>
           <div class="info">
            <label for="birth">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
            <input id="birth" type="date" name="birth">
        </div>
        </section>
        <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
            <p>1</p>
            <fieldset class="question"></fieldset>
        </div>
        <div class="question-block">
            <p>2</p>
            <fieldset class="question"></fieldset>
        </div>
        </section>
        <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS Questions</h2></section>
        </form>
    </main>
</body>

</html>
