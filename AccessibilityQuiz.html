<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
<title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Information</h2>
           <div class="info">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name">
        </div>
           <div class="info">
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email">
        </div>
           <div class="info">
            <label for="birth">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
            <input id="birth" type="date" name="birth">
        </div>
        </section>
        <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
            <p>1</p>
            <fieldset class="question">
                <legend>Is question 1 true or false?</legend>
              <ul class="answers-list">
                <li><label for="q1-a1"><input type="radio" id="q1-a1" value="True" name="question1">
                True
                    </label></li>
                <li><label for="q1-a2"><input type="radio" id="q1-a2" value="False" name="question1">
                    False
                    </label></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="question2">
              <legend>Is question 2 true or falsee?</legend>
              <ul class="answers-list">
                <li><label for="q2-a1"><input type="radio" id="q2-a1" value="True" name="question2">
                    True
                    </label></li>
                <li><label for="q2-a2"><input type="radio" id="q2-a2" value="False" name="question2">
                    False
                    </label></li>
              </ul>
            </fieldset>
        </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions">CSS Questions</h2>
            <div class="formrow">
                <div class="question-block">
                    <label for="frontend">Are you a frontend developer?</label>
                </div>
                <div class="answer">
                    <select required  name="frontend" id="frontend">
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="question-block">
                    <label for="questions">Do you have any questions:</label>
                </div>
                <div class="answer">
                    <textarea rows="30" cols="24" placeholder="I would like to know.." id="questions" name="questions"></textarea>
                </div>
            </div>
        </section>
        <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            Yohana Izuta<br>
            Yokohama shi<br>
            Kanagawa ken<br>
            Japan
        </address>
    </footer>
</body>

</html>
